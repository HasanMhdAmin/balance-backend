<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Budget App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type='text/javascript' src='main.js'></script>
    
</head>

<body>

    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Budget App</h1>
        <p>Save your Expenses!</p>
    </div>


    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-6">
                <h3>Filter:</h3>

                <div class="col-sm-12 p-3 bg-light rounded border border-secondary">

                    <div class="row">

                        <div class="col-sm-4">
                            <label for="sel1" class="form-label">Select month:</label>
                            <select class=" form-select mb-2" id="month-filter">
                                <option>Any</option>
                                <option>January</option>
                                <option>February</option>
                                <option>March</option>
                                <option>April</option>
                                <option>May</option>
                                <option>June</option>
                                <option>July</option>
                                <option>August</option>
                                <option>September</option>
                                <option>October</option>
                                <option>November</option>
                                <option>December</option>
                            </select>
                        </div>


                        <div class="col-sm-4">
                            <label for="sel1" class="form-label">Select year:</label>
                            <select class="form-select mb-2" id="year-filter">
                                <option>Any</option>
                                <option>2022</option>
                                <option>2021</option>
                                <option>2020</option>
                                <option>2019</option>
                            </select>
                        </div>

                        <div class="col-sm-4">
                            <label for="sel1" class="form-label">Select type:</label>
                            <select class="form-select mb-2" id="type-filter">
                                <option>Any</option>
                                <option>income</option>
                                <option>outcome</option>
                            </select>
                        </div>

                    </div>


                    <button type="button" class="btn btn-secondary" onclick="clearFilter()">Clear</button>

                    <button type="button" class="btn btn-primary" onclick="filter()">Filter</button>

                </div>

            </div>
            <div class="col-sm-6">
                <h3>Transactions:</h3>

                <div class="mt-4 text-center">
                    <p>
                        <button type="button" class="btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#incomeModal" id="incomeButton">Income (+)</button>
                    </p>

                    <p>
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                            data-bs-target="#outcomeModal" id="outcomeButton">Outcome (-)</button>
                    </p>

                </div>


            </div>
        </div>

        <div id="table">
            table placeholder
        </div>

    </div>

    <!-- income -->
    <div id="incomePlaceholder"></div>


    <!-- outcome -->
    <div id="outcomePlaceholder"></div>

</body>

</html>
